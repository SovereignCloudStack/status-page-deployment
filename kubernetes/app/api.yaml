apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: status-page-api
  name: status-page-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: status-page-api
  template:
    metadata:
      labels:
        app: status-page-api
    spec:
      containers:
      - image: registry.scs.community/status-page/status-page-api@sha256:3d5407e86ecdfbbb9628f9e966f61e6cd6ec2cc952c4d69b4676e37d37de7e81
        name: status-page-api
        resources: {}
        ports:
          - containerPort: 3000
          - containerPort: 9000
        envFrom:
          - configMapRef:
              name: api-config
          - secretRef:
              name: api-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: status-page-api
  labels:
    app: status-page-api
spec:
  selector:
    app: status-page-api
  ports:
  - port: 3000
    name: api
  - port: 9000
    name: metrics
