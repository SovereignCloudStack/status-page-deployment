apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: status-page-api
  name: status-page-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: status-page-api
  template:
    metadata:
      labels:
        app: status-page-api
    spec:
      containers:
      - image: registry.scs.community/status-page/status-page-api@sha256:275511fa9e1b41d6f38a4135e74665d1fbe3734c67fb5a6cbb58df56c4fef25c
        name: status-page-api
        resources:
          requests:
            memory: 64Mi
            cpu: 25m
        ports:
          - containerPort: 3000
          - containerPort: 9000
        envFrom:
          - configMapRef:
              name: api-config
          - secretRef:
              name: api-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: status-page-api
  labels:
    app: status-page-api
spec:
  selector:
    app: status-page-api
  ports:
  - port: 3000
    name: api
  - port: 9000
    name: metrics
