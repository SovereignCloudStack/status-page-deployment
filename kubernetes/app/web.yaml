apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: status-page-web
  name: status-page-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: status-page-web
  template:
    metadata:
      labels:
        app: status-page-web
    spec:
      containers:
      - image: registry.scs.community/status-page/status-page-web@sha256:02ce4d05afe12a8d9d58eafdf25f2ffe41f123fb27632cafa8ed25cb3ddbcfbf
        name: status-page-web
        resources: {}
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: web-config
          - secretRef:
              name: web-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: status-page-web
  labels:
    app: status-page-web
spec:
  selector:
    app: status-page-web
  ports:
    - port: 8080
