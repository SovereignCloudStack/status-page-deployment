issuer: https://status-idp.k8s.scs.community

storage:
  type: memory

web:
  http: 0.0.0.0:5556

frontend:
  issuer: SCS Status Page
  theme: dark

logger:
  level: "info"
  format: "text"

staticClients:
  - id: "{{ .Env.STATUS_PAGE_WEB_OIDC_ID }}"
    redirectURIs:
      - "{{ .Env.STATUS_PAGE_WEB_OIDC_REDIRECT_URI }}"
    name: 'Status Page'
    secret: "{{ .Env.STATUS_PAGE_WEB_OIDC_SECRET }}"

# https://dexidp.io/docs/connectors/github/
connectors:
  - type: github
    id: github
    name: GitHub
    config:
      clientID: "{{ .Env.GITHUB_CLIENT_ID }}"
      clientSecret: "{{ .Env.GITHUB_CLIENT_SECRET }}"
      redirectURI: https://status-idp.k8s.scs.community/callback
      scopes:
        - user
        - read:org
      loadAllGroups: true
      orgs:
        - name: "{{ .Env.GITHUB_ORG }}"
