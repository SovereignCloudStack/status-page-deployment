# phases
- id: get-phase-list
  version: 1.0.0
  upstream:
    url: http://status-page-api:3000
  match:
    url: https://status-api.k8s.scs.community/phases
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: create-phase-list
  version: 1.0.0
  upstream:
    url: http://status-page-api:3000
  match:
    url: https://status-api.k8s.scs.community/phases
    methods:
      - POST
  authenticators:
    - handler: jwt
  authorizer:
    handler: allow
  mutators:
    - handler: noop

